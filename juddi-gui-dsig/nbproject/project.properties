file.reference.juddi-client-3.2.0-SNAPSHOT.jar=../juddi-client/target/juddi-client-3.2.0-SNAPSHOT.jar
file.reference.uddi-ws-3.2.0-SNAPSHOT.jar=../uddi-ws/target/uddi-ws-3.2.0-SNAPSHOT.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
